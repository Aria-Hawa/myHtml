<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria花室</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 頁首區 -->
    <header id="topbar">
        <!-- Logo區 -->
        <h1 class="logo">
            <a href="#"><img src="./images/logo_b.svg" alt="Aria花室Logo"></a>
        </h1>
        <!-- 選單列 -->
        <nav class="navigation">
            <!-- icon btn -->
            <ul class="icon"> <!-- 快速寫法: ul.icon>li*3>a  -->
                <!-- background比較像是class中的壁紙(刷油漆)，這就要去css寫 -->
                <!-- background本身不會有尺寸，因此當沒有設定background的框架時，是無法顯示在網頁上的 -->
                <!-- img比較像是在class中的一個"物件" ，不用特別設定本身就有尺寸-->
                <li><a class="icon-fb" href=""></a></li>
                <li><a class="icon-ig" href=""></a></li>
                <li><a class="icon-line" href=""></a></li>
                <li><a class='btn-s' href="./login.html">Login</a></li>
            </ul>
            <!-- 主選單 -->
            <ul class="menu"> <!-- 快速寫法: ul.menu>li*6>a -->
                <li><a href="#">HOME</a></li>
                <li><a href="#">NEWS</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">VIDEO</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>





</body>

</html>
